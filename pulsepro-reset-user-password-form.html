<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tylor Coore">

    <!-- FAV ICONS FOR DARK/LIGHT MODE -->
    <link 
        rel="shortcut icon" 
        href="./assets/images/black-fav-icon.png" 
        type="image/png"
        media="(prefers-color-scheme: light)"
    >

    <link 
        rel="shortcut icon" 
        href="./assets/images/white-fav-icon.png" 
        type="image/png"
        media="(prefers-color-scheme: dark)"
    >

    <title>PulsePro - Reset Password Form</title>

    <!-- REMIX ICONS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <div class="reset-password-form-container">
        <!-- RESET PASSWORD FORM LOGO -->
        <span href="./index.html" class="inline-flex page-logo | reset-password-form-container__logo">
            <i class="ri-pulse-line | page-logo__icon"></i>
            PulsePro
        </span>

        <div class="reset-password-form-wrapper">
            <span class="reset-password-form-heading">Reset Password</span>

            <!-- RESET PASSWORD FORM -->
            <form action="" method="post" class="reset-password-form" autocomplete="off" data-reset-password-form>
                <label for="reset-password-form-email" class="reset-password-form-email-label">Email</label>
                <input
                    type="email" 
                    name="reset-password-form-user-email" 
                    id="reset-password-form-email"
                    class="reset-password-form-input"
                    data-form-input
                >
                <span class="reset-password-form-error-text" data-reset-password-form-error-text></span>

                <!-- RESPONSE MESSAGE CONTAINER -->
                <div class="form-response-message-container" data-form-response-message-container>
                    <i></i>
                    <p></p>
                </div>

                <button type="submit" class="btn-primary | reset-password-form-submit-btn" data-reset-password-form-submit-btn>
                    Submit
                </button>
            </form>

            <!-- CLOSE RESET PASSWORD FORM BUTTON -->
            <button type="button" class="reset-password-form-close-btn" data-reset-password-form-close-btn>
                <i class="ri-close-line"></i>
            </button>
        </div>
    </div>

    <!-- RESET PASSWORD FORM SCRIPTS -->
    <script type="module" src="./assets/scripts/reset-password-form.js"></script>
</body>

</html>
